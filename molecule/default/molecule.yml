---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: ansible-role-logstash-debian-9
    image: debian:9
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: ansible-role-logstash-debian-10
    image: debian:10
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: ansible-role-logstash-ubuntu-1804
    image: ubuntu:18.04
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

lint:
  name: yamllint

provisioner:
  name: ansible
  lint:
    name: ansible-lint

verifier:
  name: testinfra
  lint:
    name: flake8
